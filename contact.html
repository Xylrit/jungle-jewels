  <body>
    <div id="nav-placeholder"></div>

    <div class="contact-section">
      <div class="contact-form">
        <div>
          <h1 style="margin-bottom: 10px">
            Get in touch<span style="color: #39b54a">.</span>
          </h1>
          <p style="font-weight: 500; font-size: 18px; margin-bottom: 50px">
            Interested in owning an exotic animal? Fill up the form and inquire.

        <form
          class="contact-info"
          action="https://formsubmit.co/b73cb9f894579652c7170d88a7adc080"
          method="POST"
        >
          <!-- Honeypot -->
          <input type="text" name="_honey" style="display: none" />

          <input
            type="hidden"
            name="_next"
            value="https://junglejewelsph.com/success"
          />
          <label class="name">
            Your Name<span style="color: red">*</span>
            <input type="text" name="name" class="input-name" required />
          </label>
          <label class="email">
            Email<span style="color: red">*</span>
            <input type="email" name="email" class="input-email" required />
          </label>
          <label class="phone">
            Phone Number(Optional)
            <input type="tel" name="phone" class="input-number" />
          </label>
          <label class="message">
            How can we help you?<span style="color: red">*</span>
            <textarea cols="20" rows="5" name="message" required></textarea>
          </label>

          <button type="submit" class="send-email-btn">Send Email</button>
        </form>
      </div>

      <div class="contact-image-container">
        <img
          src="background-images/contact-image-desktop.JPG"
          alt="frog"
          class="contact-image"
        />
      </div>
    </div>
